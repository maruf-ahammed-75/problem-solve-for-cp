<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Practice</title>
</head>
<body>
    Give Number: 
    <input id="num1">
    <br><br>
    Give Number: 
    <input id="num2">
    <br><br>
    <p>Click The Buttons: </p>
    <button onclick="AddTwoNum()">Add</button>
    <br><br>
    <button onclick="SubTwoNum()">Sub</button>
    <br><br>
    <button onclick="MulTwoNum()">Mul</button>
    <br><br>
    <button onclick="DivTwoNum()">Div</button>
    <br><br>
    <h3>Your answer is: </h3>
    <h3 id="ans1"></h3>

    <script>
        // Declare the variables globally
        let num1, num2;

        // Function to update the global variables
        function updateNumbers() {
            num1 = parseInt(document.getElementById('num1').value);
            num2 = parseInt(document.getElementById('num2').value);
        }

        function AddTwoNum() {
            updateNumbers(); // Update the global variables
            let sum = num1 + num2;
            let result = document.querySelector("#ans1");
            result.textContent = sum;
        }

        function SubTwoNum() {
            updateNumbers(); // Update the global variables
            let sub = num1 - num2;
            let result = document.querySelector("#ans1");
            result.textContent = sub;
        }

        function MulTwoNum() {
            updateNumbers(); // Update the global variables
            let mul = num1 * num2;
            let result = document.querySelector("#ans1");
            result.textContent = mul;
        }

        function DivTwoNum() {
            updateNumbers(); // Update the global variables
            let div = num1 / num2;
            let result = document.querySelector("#ans1");
            result.textContent = div;
        }
    </script>
</body>
</html>
